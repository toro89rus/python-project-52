{% extends "core/base.html" %}

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% load i18n %}

{% block content %}

    <form method="post">
        {% csrf_token %}
            {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans "Sign in" context "login button" %}" />
  </form>
{% endblock %}
