{% extends "core/base.html" %}

{% load i18n %}

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<h1 class="my-4">{% trans "Delete task"%}</h1>
<p>{% blocktrans with name=task.name%}Do you really want to delete {{ name}}?{% endblocktrans %}</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% trans "Yes, delete"%}">
</form>
{% endblock %}
